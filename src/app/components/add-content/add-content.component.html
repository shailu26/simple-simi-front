<div class="content-container">
  <form *ngIf="categories.length">

    <div>
      <select (change)="onChange($event.target.value)">
        <option *ngFor="let category of categories" [value]="category._id">
          {{category.categoryName}}
        </option>
      </select>
    </div>
    <div>
      <input type="text" [(ngModel)]="name" placeholder="Add Name" [ngModelOptions]="{standalone: true}">

    </div>
    <div>
      <input id="custom-input" type="file" accept="image/x-png,image/jpeg" (change)="fileChangeListener($event)">

    </div>
    <button type="button" (click)="add()" class="btn">Add Content</button>
  </form>
  <div *ngIf="!categories.length">

    <div class="text-center font17">Please first add category to create content</div>
  </div>
</div>
